{% extends "base.html" %}
{% load staticfiles %}

{% block title %}About - healthchecks.io{% endblock %}

{% block content %}
  <ul class="nav navbar-nav navbar-right">
    <a href="/save_blog/">
    <button class="btn-primary btn-lg">Add Blog</button>
 </ul>
    </a>
  <br>

<div class="container">
        <h2>My Blogs</h2>
          {% for blog in blogs %}
          <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                              
                            <a data-toggle="collapse" href="#{{ blog.id}}"><strong>{{ blog.title }}</strong></a>
                            <a href="/blog/delete/{{ blog.id }}"  onclick="return(confirm('Are you sure you want to delete this post?'))">
                                <span class="glyphicon glyphicon-trash pull-right"></span>
                            </a>
                            <a href="/blog/edit/{{ blog.id }}">
                                <span class="glyphicon glyphicon-pencil pull-right"></span>
                            </a>
                            <a href="/blog/{{ blog.id }}">
                                <span class="glyphicon glyphicon-share pull-right"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="{{ blog.id}}" class="panel-collapse collapse">
                        <div class="story">{{ blog.blog_post }}</div>
                    </div>
                </div>
            </div>
          {% endfor %}
      </div>
{% endblock %}
