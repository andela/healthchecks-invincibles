{% extends "base.html" %}
{% load staticfiles %}

{% block title %}About - healthchecks.io{% endblock %}

{% block content %}
{% if blog %}

<form method="POST" action="{% url 'hc-edit-blog' blog.id%}">
  {% csrf_token %}
  <input class="form-control" type="text" value="{{ blog.title }}" placeholder="blog-title" name="blog-title"> <br><br>
  <textarea class="form-control" rows="4" cols="80" placeholder="blog-post"name="blog-post">{{ blog.blog_post }}</textarea><br><br>
  <button class="btn btn-primary btn-lg" type="submit">Update</button>
</form>
{% endif %}

{% endblock %}
